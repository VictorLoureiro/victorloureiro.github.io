---
title: "Portfolio"
layout: default
permalink: "/portfolio.html"
---
<div class="row">
{% for post in site.projects %}
	{% if post.title != null %}
		{% if group == null or group == post.group %}
			<div class="col-md-4 mb-5">
				{% include postbox.html %}
			</div>
		{% endif %}
	{% endif %}
{% endfor %}
</div>
