<div class="row">
{% for project in site.projects %}
	{% if project.title != null %}
		{% if group == null or group == project.group %}
			<div class="col-md-4 mb-5">
				{% include projectbox.html %}
			</div>
		{% endif %}
	{% endif %}
{% endfor %}
</div>
